<style>
    .dest{
        position: relative;
        top: -1.4em;
        width: 100%;
        height: 1.4em;
        overflow: hidden;
        text-overflow: ellipsis;
        background-color: rgba(0,0,0,0.4);
        color: white;
    }
</style>
<slick autoplay=true autoplay-speed=5000 speed=300 init-onload=true data='slides'>
    <div ng-repeat="slide in slides">
        <a href="{{slide.pid}}">
            <img ng-src="{{slide.img}}" alt="">
            <div class="dest">{{slide.title}}</div>
        </a>
    </div>
</slick>
