<style>
    .dest{
        position: relative;
        top: -1.4em;
        width: 100%;
        height: 1.4em;
        overflow: hidden;
        text-overflow: ellipsis;
        background-color: rgba(0,0,0,0.4);
        color: white;

    </div>
