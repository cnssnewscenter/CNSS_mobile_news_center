<!doctype html>
<html lang="zh" ng-app="MobileNews">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
    <title>{{title}}</title>

    <!-- build:css /dist/app.css -->
    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.min.css">
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.min.css">
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="/bower_components/angular-spinkit/build/angular-spinkit.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- endbuild -->

    <!-- build:js /dist/app.js -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="/bower_components/angular-slick/dist/slick.min.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/bower_components/angular-spinkit/build/angular-spinkit.min.js"></script>

    <script src="/static/js/app.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <div class="full-page loading" ng-if="loading">
        <cube-grid-spinner></cube-grid-spinner>
    </div>
    <div class="off-canvas-wrap">
        <div class="inner-wrap">
            <nav class="tab-bar">
                <section class="left">
                    <img src="/dist/logo.png" alt="">
                </section>
                <section class="right-small">
                    <a class="right-off-canvas-toggle menu-icon"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="center title">新闻中心</h1>
                </section>
            </nav>

            <aside class="right-off-canvas-menu" ng-controller="SideCtrl">
                <ul class="off-canvas-list">
                    <li><label>新闻中心</label></li>
                    <li ng-repeat="col in columns"><a ng-href="{{col.link}}">{{col.name}}</a></li>
                </ul>
                <div class="info">由 凝聚网络工作室 提供</div>
            </aside>
            <section class="main-section">
                <div ng-view>
                </div>
            </section>
            <a class="exit-off-canvas"></a>
        </div>
    </div>
  </body>
</html>
